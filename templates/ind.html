{% extends 'common.html' %}

{% block styles %}
    <link   rel="stylesheet"    href="{{url_for('static', filename='ind.css' )}}">
    {% endblock %}

{% block title %}POSTS{% endblock %}
 
{% block content %}

<div class="sec">
    <h3>{{individual.title}}</h3>
    <p>{{individual.content}}</p>
    <p>DATE:{{individual.date}}</p>

    {% if current_user.user_id == individual.post_id %}

    <a href="{{url_for('edit_post',post_id=individual.post_id)}}">EDIT POST</a>

    <a href="{{url_for('delete_post',post_id=individual.post_id)}}">DELETE POST</a>

    {% endif %}
</div>

 {% endblock %}
